<nav
  class="navbar navbar-expand-lg d-flex align-items-center gap-3 p-3 fw-bold sticky-top"
  style="background: #f34f29"
  aria-label="Git Topic Nav"
>
  <div class="container-fluid justify-content-around">
    <a href="/" class="navbar-brand"
      ><img
        src="{{ site.baseurl }}/assets/images/home.svg"
        class="img-fluid"
        alt="Home"
    /></a>
    <a
      href="/topics/git"
      class="nav-item d-flex gap-2 justify-content-center align-items-center"
      ><img
        src="{{ site.baseurl }}/assets/images/git.svg"
        class="img-fluid w-25"
        alt="Git Logo"
    /></a>
    <div class="nav-item dropdown">
      <a
        href="#"
        class="dropdown-toggle"
        data-bs-toggle="dropdown"
        aria-expanded="false"
        >Sub-topics</a
      >
      <ul class="dropdown-menu">
        {% for git in site.git %}
        <li class="dropdown-item">
          <a href="{{ git.url }}" class="text-black">{{ git.title }}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>

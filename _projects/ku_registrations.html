---
title: Kids Up Registration Site
layout: project
---

<main class="d-flex flex-column align-items-center pt-3">
  <div
    class="w-75 d-flex flex-row justify-content-around"
    id="list-tab"
    role="tablist"
  >
    <a
      class="active"
      id="list-customer-list"
      data-bs-toggle="list"
      href="#list-customer"
      role="tab"
      aria-controls="list-customer"
      >Customer Frontend</a
    >
    <a
      class=""
      id="list-staff-list"
      data-bs-toggle="list"
      href="#list-staff"
      role="tab"
      aria-controls="list-staff"
      >Staff Frontend</a
    >
    <a
      class=""
      id="list-admin-list"
      data-bs-toggle="list"
      href="#list-admin"
      role="tab"
      aria-controls="list-admin"
      >Admin Frontend</a
    >
    <a
      class=""
      id="list-backend-list"
      data-bs-toggle="list"
      href="#list-backend"
      role="tab"
      aria-controls="list-backend"
      >Backend</a
    >
  </div>
  <div class="tab-content text-center" id="nav-tabContent">
    <article
      class="tab-pane fade show active"
      id="list-customer"
      role="tabpanel"
      aria-labelledby="list-customer-list"
    >
      <h3 id="auth">Login/Sign Up</h3>

      <h3 id="children">Adding Children</h3>

      <h3 id="registration">Registering for Activities</h3>

      <h3 id="emails">Update/Confirmation Emails</h3>
    </article>
    <article
      class="tab-pane fade"
      id="list-staff"
      role="tabpanel"
      aria-labelledby="list-staff-list"
    >
      staff
    </article>
    <article
      class="tab-pane fade"
      id="list-admin"
      role="tabpanel"
      aria-labelledby="list-admin-list"
    >
      admin
    </article>
    <article
      class="tab-pane fade"
      id="list-backend"
      role="tabpanel"
      aria-labelledby="list-backend-list"
    >
      <section class="database">
        <h2 id="database">Database</h2>
      </section>

      <section class="hosting">
        <h2 id="hosting">Hosting</h2>
      </section>

      <section class="mailers">
        <h2 id="mailers">Mailers</h2>
      </section>

      <section class="security">
        <h2 id="security">Security</h2>
        <h3 id="Devise">Devise</h3>
        <h3 id="pundit">Pundit</h3>
      </section>
    </article>
  </div>
</main>
